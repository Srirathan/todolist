<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-k6RqeWeci5ZR/Lv4MR0sA0FfDOMQgF0sR2vA0boGg9DAGTTxiFQFllmP0jjgBe8RNU3Uu+K0HPQQkVv0U3WxXQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task">
            <select id="taskPriority">
                <option value="1">Low</option>
                <option value="3">High</option>
            </select>
            <input type="date" id="taskDueDate">
            <button id="addTaskButton">Add Task</button>
        </div>
        <div class="status-container">
            <div class="status-circle" id="statusCircle"></div>
            <div id="taskStatus">0 tasks left</div>
        </div>
        <ul id="taskList">
            <!-- Tasks will be added here -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
